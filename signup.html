<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-md">
      <div
        class="container mx-auto px-6 py-3 flex justify-between items-center"
      >
        <div class="flex items-center">
          <div
            class="text-red-600 text-2xl font-bold bg-red-200 rounded-full p-2"
          >
            IC
          </div>
          <span class="ml-3 text-xl font-semibold">Site name</span>
        </div>
        <div class="flex items-center space-x-4">
          <a href="#" class="text-gray-700 hover:text-gray-900">Home</a>
          <a href="#" class="text-gray-700 hover:text-gray-900">Feature</a>
          <a href="#" class="text-gray-700 hover:text-gray-900">About</a>
          <a href="#" class="bg-black text-white px-4 py-2 rounded-md"
            >Sign In</a
          >
          <a href="#" class="text-gray-700 hover:text-gray-900">Sign Up</a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="flex items-center justify-center h-screen">
      <div class="bg-white shadow-lg rounded-lg p-8 max-w-sm w-full">
        <h2 class="text-2xl font-bold mb-6">Create an account</h2>
        <form>
          <label
            for="email"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Enter your email to sign up for this app</label
          >
          <input
            type="email"
            id="email"
            class="block w-full p-3 border border-gray-300 rounded-md mb-4"
            placeholder="Email"
          />
          <button
            type="submit"
            class="w-full bg-black text-white py-3 rounded-md mb-4"
          >
            Sign up with email
          </button>
        </form>
        <div class="text-center text-gray-500 mb-4">or continue with</div>
        <button
          class="flex items-center justify-center w-full bg-white text-gray-700 border border-gray-300 py-3 rounded-md"
        >
          <img
            src="https://www.google.com/favicon.ico"
            alt="Google"
            class="w-5 h-5 mr-2"
          />
          Google
        </button>
        <p class="text-center text-gray-500 text-sm mt-4">
          By clicking continue, you agree to our
          <a href="#" class="text-blue-500">Terms of Service</a> and
          <a href="#" class="text-blue-500">Privacy Policy</a>
        </p>
      </div>
    </div>
  </body>
</html>
