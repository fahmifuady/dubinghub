<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <header class="bg-white shadow">
      <div
        class="container mx-auto px-4 py-4 flex justify-between items-center"
      >
        <div class="flex items-center space-x-4">
          <div
            class="bg-red-600 text-white rounded-full w-10 h-10 flex items-center justify-center"
          >
            IC
          </div>
          <span class="font-semibold text-lg">Site name</span>
        </div>
        <nav class="space-x-6">
          <a href="#" class="text-gray-600 hover:text-gray-900">Home</a>
          <a href="#" class="text-gray-600 hover:text-gray-900">Feature</a>
          <a href="#" class="text-gray-600 hover:text-gray-900">About</a>
        </nav>
        <div class="flex items-center space-x-4">
          <span class="text-gray-600">UserName</span>
          <button class="bg-black text-white px-4 py-2 rounded">Logout</button>
        </div>
      </div>
    </header>

    <main class="container mx-auto px-4 py-8">
      <h1 class="text-3xl font-bold mb-6">Dashboard</h1>
      <div class="space-y-6">
        <section class="bg-white shadow rounded-lg p-6">
          <h2 class="text-xl font-semibold mb-4">Account</h2>
          <ul class="space-y-2">
            <li>
              <a
                href="#"
                class="flex items-center space-x-2 text-gray-700 hover:text-gray-900"
                ><svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5.121 17.804A4 4 0 117 13h10a4 4 0 01.62 7.804L12 21l-6.879-3.196z"
                  ></path>
                </svg>
                <span>Edit profile</span></a
              >
            </li>
            <li>
              <a
                href="#"
                class="flex items-center space-x-2 text-gray-700 hover:text-gray-900"
                ><svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5.121 17.804A4 4 0 117 13h10a4 4 0 01.62 7.804L12 21l-6.879-3.196z"
                  ></path>
                </svg>
                <span>Change password</span></a
              >
            </li>
          </ul>
        </section>
        <section class="bg-white shadow rounded-lg p-6">
          <h2 class="text-xl font-semibold mb-4">Extension</h2>
          <ul class="space-y-2">
            <li>
              <a
                href="#"
                class="flex items-center space-x-2 text-gray-700 hover:text-gray-900"
                ><svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5.121 17.804A4 4 0 117 13h10a4 4 0 01.62 7.804L12 21l-6.879-3.196z"
                  ></path>
                </svg>
                <span>Get extension from store</span></a
              >
            </li>
            <li>
              <a
                href="#"
                class="flex items-center space-x-2 text-gray-700 hover:text-gray-900"
                ><svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5.121 17.804A4 4 0 117 13h10a4 4 0 01.62 7.804L12 21l-6.879-3.196z"
                  ></path>
                </svg>
                <span>Download the latest version</span></a
              >
            </li>
            <li>
              <a
                href="#"
                class="flex items-center space-x-2 text-gray-700 hover:text-gray-900"
                ><svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5.121 17.804A4 4 0 117 13h10a4 4 0 01.62 7.804L12 21l-6.879-3.196z"
                  ></path>
                </svg>
                <span>Watch the installation video</span></a
              >
            </li>
          </ul>
        </section>
        <section class="bg-white shadow rounded-lg p-6">
          <h2 class="text-xl font-semibold mb-4">Service</h2>
          <ul class="space-y-2">
            <li>
              <a
                href="#"
                class="flex items-center space-x-2 text-gray-700 hover:text-gray-900"
                ><svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5.121 17.804A4 4 0 117 13h10a4 4 0 01.62 7.804L12 21l-6.879-3.196z"
                  ></path>
                </svg>
                <span>Report service</span></a
              >
            </li>
            <li>
              <a
                href="#"
                class="flex items-center space-x-2 text-gray-700 hover:text-gray-900"
                ><svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5.121 17.804A4 4 0 117 13h10a4 4 0 01.62 7.804L12 21l-6.879-3.196z"
                  ></path>
                </svg>
                <span>Request new service</span></a
              >
            </li>
          </ul>
        </section>
      </div>
    </main>
  </body>
</html>
